<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="con">
        <img src="resources/assets/images/avatar-jessica.jpeg" alt="" class="con__image">

        <div class="con__name-location">
            <h1 class="con__name-location__name">Jessica Randall</h1>
            <p class="con__name-location__location">London, United Kingdom</p>
        </div>

        <div class="con__desc-boxSocialRed">
            <p class="con__desc-boxSocialRed__desc">"Front-end developer and avid reader."</p>

            <div class="con__desc-boxSocialRed__boxSocialRed">
                <button class="con__desc-boxSocialRed__boxSocialRed__socialRed">Github</button>
                <button class="con__desc-boxSocialRed__boxSocialRed__socialRed">Fronted Mentor</button>
                <button class="con__desc-boxSocialRed__boxSocialRed__socialRed">LinkedIn</button>
                <button class="con__desc-boxSocialRed__boxSocialRed__socialRed">Twitter</button>
                <button class="con__desc-boxSocialRed__boxSocialRed__socialRed">Instagram</button>
            </div>
        </div>
    </div>



    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> 
        Coded by <a href="#">Jose Ojeda.</a>
    </div>
</body>
</html>
